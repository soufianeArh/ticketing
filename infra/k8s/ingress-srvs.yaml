apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: ticketing.dev
      http:
        paths:
         - path: /api/users/?(.*)
           pathType: ImplementationSpecific
           backend:
             service:
               name: auth-clusterip-srvs
               port:
                 number: 3000
         - path: /?(.*)
           pathType: ImplementationSpecific
           backend:
             service:
               name: client-clusterip-srvs
               port:
                 number: 3000
                 